{% extends 'admin_index.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Register Employee</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input type="text" class="form-control" name="employee_id" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" class="form-control" name="image">
        </div>

        <!-- Multi-select dropdown for selecting Wards -->
        <div class="mb-3">
            <label class="form-label">Select Wards</label>
            <select class="form-select" name="ward" multiple required style="height: 150px; width: 100%;">
                {% for ward in wards %}
                    <option value="{{ ward.id }}">{{ ward.ward_number }} - {{ ward.location }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) key to select multiple wards.</small>
        </div>

        <button type="submit" class="btn btn-primary">Register Employee</button>
    </form>
</div>
{% endblock %}
